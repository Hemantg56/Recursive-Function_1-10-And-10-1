<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recursive_Function-10_to_1</title>
</head>

<body>
    <script>
        x = 10;

        function hem() {
            if (x >= 1) {
                document.write(x + '<br>')
                x--;
                hem()
            }
        }
        hem()
    </script>
</body>

</html>
